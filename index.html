<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="John's Legos: A personal inventory of Lego sets with dynamically generated elements, using Firebase.">
    <meta name="keywords" content="HTML, CSS, JavaScript, Jquery, Firebase, Lego, Star Wars, Marvel, John Geipel">
    <meta name="author" content="John Geipel">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Lego Inventory</title>
</head>
<body>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="jumbotron-container jumbotron-full container">
            <img class="header-logo" src="assets/images/lego-logo.svg" alt="lego logo" aria-hidden="true" />
            <h1 class="display-4">John's Legos</h1>
        </div>
        <div class="container form-container">
            <div class="form-search-btn" role="button" aria-hidden="false">
                <i class="fa fa-search" style="font-size:17px; color:#eeeeee;"><span id="search-text">Search</span></i>
            </div>
            <div class="selectForm">
                <select id="form-select-name" class="form-select" aria-label="Default select example">
                    <option id="form-option-name" disabled selected>Select Sets by Name</option>
                    <option disabled></option>

                    <option value="arr">All Sets</option>
                </select>
                <select id="form-select-id" class="form-select" aria-label="Default select example">
                    <option id="form-option-id" disabled selected>Select Sets by ID</option>
                    <option value="allSets">All Sets</option>
                </select>
            </div>
        </div>
    </div>
    <div id="card-container" class="container">
        <div id="card-row" class="row"></div>
    </div>
    <footer id="copy-year" class="main-footer"></footer>
</body>
    <script src="./assets/javascript/firebase.js"></script>

    <script src="./assets/javascript/app.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.4.1/dist/panzoom.min.js"></script>
</html>
